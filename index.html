<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeather</title>
    <script
      src="https://kit.fontawesome.com/b2a9872cf0.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" class="css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
    <body>
      <div class="container">
        <div class="col-12">
          <div class="card">
            <div class="card-container">
              <div class="row search-bar">
                <div class="col-6">
                  <input
                    type="search"
                    class="form-control"
                    placeholder="Search new city"
                    aria-label="Search new city"
                    id="city-input"
                  />
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary">Search</button>
                </div>
                <div class="col-3">
                  <button type="button" class="btn btn-primary" id="current-location-button">Current</button>
                </div>
              </div>
              <br />
              <h2 id="country-name"></h2>
              <h1 id="city-name"></h1>
              <p id="current-time">Monday, <strong>February 8</strong>, 21:00</p>
              <div class="currentTemperature">ÂºC</div>
              <div class="currentIcon"><i class="fas fa-cloud-sun"></i></div>
              <br />
              <div id="weather-description">partly cloudy</div>
              <div id="humidity">%</div>
              <div id="wind-speed">km/h</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="openSource"> <a href="https://github.com/MAnselmoCodes/my-weather-app">Open-source code</a> by Margarida Anselmo</div>
      <script src="src/script.js"></script>
  </body>
</html>
